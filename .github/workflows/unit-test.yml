name: Unit Test

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  matrix:
    name: 'Node ${{ matrix.node }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        uses: yarn install
      - name: Build core
        run: yarn build:core
      - name: Unit Test
        run: yarn test
